    <script>
        const video = document.getElementById('camera');
        const aiGuidance = document.getElementById('ai-guidance');

        let aiEnabled = false;

        // 1. Ø¥Ø¹Ø¯Ø§Ø¯ Ù†Ù…ÙˆØ°Ø¬ Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ (MediaPipe Hands)
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,

        hands.onResults((results) => {

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Ø§Ù„Ù†Ù‚Ø·Ø© 9 Ù‡ÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¥ØµØ¨Ø¹ Ø§Ù„Ø£ÙˆØ³Ø· (3rd MCP Joint)
                const lm = results.multiHandLandmarks[0][9];

                let dx = lm.x - 0.5;

                let tolerance = 0.08; // Ù†Ø³Ø¨Ø© Ø§Ù„ØªØ³Ø§Ù…Ø­ (Ø§Ù„Ø¯Ù‚Ø©)

                // Ø§Ù„ØªÙˆØ¬ÙŠÙ‡Ø§Øª
                if (Math.abs(dx) < tolerance && Math.abs(dy) < tolerance) {

                    // Ø§Ù„Ø§ØªØ¬Ø§Ù‡Ø§Øª (Ø¨Ù…Ø§ Ø£Ù† Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„ÙŠØ³Øª ÙƒÙ…Ø±Ø¢Ø© Ø§Ù„Ø¢Ù†ØŒ Ø§Ù„Ø§ØªØ¬Ø§Ù‡Ø§Øª Ø·Ø¨ÙŠØ¹ÙŠØ©)
                    if (dx < -tolerance) instructions += "â¡ï¸ Ø­Ø±Ùƒ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„ÙŠÙ…ÙŠÙ† ";
                    if (dx > tolerance) instructions += "â¬…ï¸ Ø­Ø±Ùƒ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„ÙŠØ³Ø§Ø± ";
                    if (dy < -tolerance) instructions += "â¬‡ï¸ Ø­Ø±Ùƒ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„Ø£Ø³ÙÙ„ ";
                    if (dy > tolerance) instructions += "â¬†ï¸ Ø­Ø±Ùƒ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„Ø£Ø¹Ù„Ù‰ ";

                aiGuidance.style.color = "yellow";

        });

        // 3. ØªØºØ°ÙŠØ© Ø§Ù„Ø°ÙƒØ§Ø¡ Ø§Ù„Ø§ØµØ·Ù†Ø§Ø¹ÙŠ Ø¨Ø§Ù„ÙØ±ÙŠÙ…Ø§Øª
        async function processAIFrames() {
            if (aiEnabled && video.readyState >= 2) {
                await hands.send({image: video});
            }
            requestAnimationFrame(processAIFrames);
        }

        // --- Ø¯ÙˆØ§Ù„ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ ---
        async function loadCameras() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                cameraSelect.innerHTML = '';

                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `ÙƒØ§Ù…ÙŠØ±Ø§ ${index + 1}`;

            } catch (err) { alert("ÙŠØ¬Ø¨ Ø¥Ø¹Ø·Ø§Ø¡ ØµÙ„Ø§Ø­ÙŠØ© Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§ Ù„Ù„Ù…ØªØµÙØ­ Ø£ÙˆÙ„Ø§Ù‹!"); }
        }

        function startSelectedCamera() {
            const deviceId = cameraSelect.value;

                    video.addEventListener('loadeddata', () => {

        }
